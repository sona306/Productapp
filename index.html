<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> FLIP CARK</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="index.html">Add Products</a>
              <a class="nav-link" href="search.html">Search</a>
              <a class="nav-link" href="delete.html">Delete</a>
              <a class="nav-link" href="view.html">View Products</a>
            </div>
          </div>
        </div>
      </nav>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
<div class="row g-3">
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

        <label for="" class="form-label">Product Name</label>
        <input type="text" class="form-control">

    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

        <label for="" class="form-label">Product Code</label>
        <input type="text" class="form-control">

    </div>
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

        <label for="" class="form-label">Description</label>
        <input type="text" class="form-control">

    </div>

    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

        <label for="" class="form-label">Price</label>
        <input type="text" class="form-control">

    </div>

    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

        <label for="" class="form-label">Category</label>
        <select name="" id="" class="form-control">
            <option value="Mobiles">Mobiles</option>
            <option value="Electronics">Electronics</option>
            <option value="Watch">Watch</option>
            <option value="Fashion">Fashion</option>
            <option value="Makeup kit">Makeup kit</option>
            <option value="Furniture">Furniture</option>
            <option value="Laptops">Laptops</option>
            <option value="Ornaments">Ornaments</option>
        </select>
    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

        <label for="" class="form-label">Manufacturing Date</label>
        <input type="date" name="" id="" class="form-control">

    </div>

    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

        <label for="" class="form-label">Expiring Date</label>
        <input type="date" name="" id="" class="form-control">

    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

        <label for="" class="form-label">Brand</label>
        <select name="" id="" class="form-control">
            <option value="Apple">Apple</option>
            <option value="Samsung">Samsung</option>
            <option value="vivo">vivo</option>
            <option value="nokia">nokia</option>
        </select>
    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

        <label for="" class="form-label">Customer Care Number</label>
        <input type="text" class="form-control"> 

    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

        <label for="" class="form-label">Product Image</label>
        <input type="file" name="" id="" class="form-control">

    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

        <label for="" class="form-label">Distributor Name</label>
        <input type="password" name="" id="" class="form-control">

    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

        <button class="btn btn-success">Add Product</button>

        </div>
    </div>

        </div>
    </div>
</div>
